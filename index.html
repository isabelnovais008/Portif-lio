<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portfólio | Isabel Novais</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    h2 {
      margin: 0;
      font-weight: normal;
      font-size: 18px;
      opacity: 0.9;
    }

    p {
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: white;
      color: #4f46e5;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Isabel Novais</h1>
    <h2>Desenvolvedora Web</h2>

    <p>
      Crio sites modernos e profissionais para pequenas empresas
      que querem presença online e mais clientes.
    </p>

    <a href="#">Fale comigo</a>
  </div>

</body>
</html>
